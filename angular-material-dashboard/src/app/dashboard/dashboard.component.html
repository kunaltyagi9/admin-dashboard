<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-card label="Views" total="30k" percentage="8k" [data]="cards"></app-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-card label="Watch time (hours)" total="2k" percentage="460" [data]="cards"></app-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-card label="Subscribers" total="+510" percentage="90" [data]="cards"></app-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-card label="Your estimated revenue" total="12.8" percentage="0.12$" [data]="cards"></app-card>
    </mat-card>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div>
    <app-area [data]="bigChart"></app-area>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Video </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Average view duration </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> views </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <div fxFlex="40">
        <app-pie [data]="pieChart"></app-pie>
    </div>
</div>
