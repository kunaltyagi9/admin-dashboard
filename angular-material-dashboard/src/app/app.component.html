<app-header (toggleSideBarForMe) = "sideBarToggler($event)"></app-header>

<mat-drawer-container>
  <mat-drawer mode="side" [opened] = "sideBarOpen">
    <app-side-bar></app-side-bar>
  </mat-drawer>
  <mat-drawer-content>
    <app-dashboard></app-dashboard>
    <br>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
